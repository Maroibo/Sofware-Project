<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Registration</title>
    <!-- Import tailwind -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.6.2/tailwind.min.css">
    <!-- Import custom css -->
</head>
<body class="flex justify-center items-center bg-blue-500" style="height: 100vh;">
    <div class="bg-white p-2 font-bold text-4xl text-center absolute border cursor-pointer rounded-lg" id="logout" style="top:2rem; left: 2rem;">Logout</div>
    <div class="flex justify-center items-center bg-white rounded-lg">
        <!-- Conference Registration Section -->
        <!-- Organizer Information Section -->
        <div class="flex flex-col justify-center items-center h-55vh w-80vw box-shadow p-10 max-w-600px border rounded-lg ">
            <h1 class="text-center text-slategray text-4xl font-bold leading-2.5rem">Organizer Information</h1>
            <!-- Organizer's Username -->
            <div class="flex flex-col items-center mt-4">
                <h2 class="text-darkgray text-lg font-bold">Organizer's Username: <span></span></h2>
                <p id="organizer-username" class="text-center text-gray-600 text-2xl leading-10 max-w-lg bg-gray-300 pl-2 pr-1.5 pt-1.5 pb-2  border-0 rounded-lg"></p>
            </div>
            <p class="text-darkgray','text-lg','font-bold'">List of Conferences</p>
            <!-- List of Conferences -->
            <div id="conferences-container"></div>
        </div>
    </div>

    <script src="./script3.js" type="module" defer></script>
</body>
</html>
